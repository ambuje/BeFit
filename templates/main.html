	<script>
var x = document.getElementById("BeFit");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}




function getMap() {
   $.ajax({                       // initialize an AJAX request
       type:"POST",
           url: "/map"+$('#hiddenBox').text()+",$,"+ $('#text-box').val() ,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
           data: {
             'coordinates': $('#hiddenBox').text(),'km': $('#text-box').val()      // add the country id to the GET parameters
           },
           success: function (data) {		   // `data` is the return of the `load_cities` view function
    		
			//$("#someFrame").show();
			//$("#someFrameTitle").hide();
			//$("#someFrame").attr("src", data);
           }
         });
  
}


function showPosition(position) {
       $('#location').hide(); 
	   $('.parameter').show();
	   $("#hiddenBox").text(position.coords.latitude+",$,"+  position.coords.longitude);  
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>
