<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fit.ai - Excercise 1</title>
    <link rel="icon" type="image/ico" href="./logo.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/ex/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="static/ex/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="static/ex/css/owl.carousel.min.css">
    <!-- themify CSS -->

    <!-- font awesome CSS -->
    <link rel="stylesheet" href="static/ex/css/all.css">
    <!-- flaticon CSS -->

    <link rel="stylesheet" href="static/ex/css/magnific-popup.css">

    <!-- style CSS -->
    <link rel="stylesheet" href="static/ex/css/style.css">

<body>
    <!--::header part start::-->
    <!-- Header part end-->
    <style>
        .loader {
            position: absolute;
            right: 15vw;
            top: 5vh;
            width: 100px;
            height: 100px;
            z-index: 1;
            border-radius: 50%;
            border-top: 5px solid violet;
            animation: load 1s linear infinite;
            border: 5px solid #8d00ff;
        }

        @keyframes load {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        canvas {
            position: absolute;
            top: 20vh;
            right: 26vw;
            /*box-shadow: 1px 1px 1px #000;*/
            padding-bottom: 10px;
            padding-top: 20px;

        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 50px;
            color: #000;
            line-height: 70px;
            text-align: center;
            background: #fff;
            margin-left: 67px;
        }

    </style>
    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <div class="col-lg-12">
                    <p id='status' style="display: none;">Loading model...</p>
                </div>
				 <div style="padding-left: 20px">
        <img src="static/ex/img/neck.gif" alt="neck ex" width="20%" height="25%">
    </div>
                
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">Choose Exercise
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="/exercise1">Exercise 1</a></li>
                        <li><a href="/exercise2">Exercise 2</a></li>
                        <li><a href="/exercise3">Exercise 3</a></li>
                    </ul>
                </div>
                <a href="/meditate" class="btn btn-dark" style="margin-left: 10px;">Meditate</a>
                <div class="counter-flex text-center" id="counter" style="padding-top: 10px;">
                    <h1>
                        <!--                        <span style="color: white;">Excercise 1</span><br>-->
                        <div class="circle align-items-center justify-content-center">
                            <span id="counting-id">0</span>
                        </div>

                    </h1>


                </div>
            </div>
        </div>
		
    <div style="padding-left: 78%; z-index:100; margin-top:2%;">
        <a href="/exercise2" id="go-to-next" class="btn btn-primary btn-lg align-items-center justify-content-center" style="visibility: hidden;">Proceed ahead</a>
    </div>
    </section>
    <script>
        let status = document.querySelector('#status');
        let counter = document.querySelector('#counting-id');
        setInterval(() => {
            if (status.innerHTML === "Model Loaded") {
                document.querySelector('canvas').style.visibility = "visible";
                //document.querySelector('.loader').style.display = "none";
            }

            if (counter.innerHTML === "5") {
                //document.querySelector("#counter").style.display = "none";
                document.querySelector("#go-to-next").style.visibility = "visible";
            }
        }, 10);

    </script>
   
    <script src="static/ex/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="static/ex/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="static/ex/js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="static/ex/js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="static/ex/js/swiper.min.js"></script>
    <script src="static/ex/js/wow.min.js"></script>
    <script src="static/ex/js/jquery.smooth-scroll.min.js"></script>
    <!-- swiper js -->
    <script src="static/ex/js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="static/ex/js/owl.carousel.min.js"></script>
    <script src="static/ex/js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="static/ex/js/slick.min.js"></script>
    <script src="static/ex/js/jquery.counterup.min.js"></script>
    <script src="static/ex/js/waypoints.min.js"></script>

    <!-- contact js -->
    <script src="static/ex/js/jquery.ajaxchimp.min.js"></script>
    <script src="static/ex/js/jquery.form.js"></script>
    <script src="static/ex/js/jquery.validate.min.js"></script>
    <script src="static/ex/js/mail-script.js"></script>
    <script src="static/ex/js/contact.js"></script>
    <!-- custom js -->
    <script src="static/ex/js/custom.js"></script>
    <script src="static/ex/js1/sketch.js"></script>
    <script src="static/ex/js1/algo.js"></script>
    <script src="static/ex/js1/p5.min.js"></script>
    <script src="static/ex/js1/p5.dom.min.js"></script>
    <script src="static/ex/js1/ml5.min.js" type="text/javascript"></script>
</body>

</html>
